openapi: 3.0.3
info:
  version: 1.0.0
  title: Swagger Petstore
paths:
  /pets:
    post:
      description: Creates a new pet in the store
      requestBody:
        $ref: '#/components/requestBodies/Pet'
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string

components:
  requestBodies:
    Pet:
      description: Pet for use in request bodies
      content:
        application/json:
          schema:
            type: object
            required:
              - reqBodyNotExists                # <--- does not exist
            properties:
              name:
                type: string
              color:
                type: string
