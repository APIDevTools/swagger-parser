openapi: "3.0.2"
info:
  version: 1.0.0
  title: Swagger Petstore
paths:
  '/pet/{petId}':
      get:
        summary: Find pet by ID
        parameters:
          - name: petId
            in: path
            description: ID of pet to return
            required: true
            schema:
              type: integer
              format: int64
        responses:
          '200':
            $ref: '#/components/responses/Pet'
components:
  responses:
    Pet:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - photoUrls                        # <--- does not exist
            properties:
              name:
                type: string
                example: doggie
              color:
                type: string
